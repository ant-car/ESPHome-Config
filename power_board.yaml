esphome:
  name: power_board
  comment: https://www.bunnings.com.au/arlec-grid-connect-smart-4-outlet-powerboard-with-usb-charger_p0074829
  platform: ESP8266
  board: esp8285

<<: !include common/common_config.yaml

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO3
      inverted: True
    name: "Button"
    filters:
      - delayed_on_off: 100ms
    on_press:
      then:
        - if: 
            condition:
              lambda: 'return id(MasterSwitch).state == true;'
            then:
              - switch.turn_off: Relay_1
              - switch.turn_off: Relay_2
              - switch.turn_off: Relay_3
              - switch.turn_off: Relay_4
            else:
              - switch.turn_on: Relay_1
              - switch.turn_on: Relay_2
              - switch.turn_on: Relay_3
              - switch.turn_on: Relay_4
  - platform: template
    name: "Master Switch"
    id: MasterSwitch
    lambda: |-
      if(id(Relay_1).state || id(Relay_2).state || id(Relay_3).state || id(Relay_4).state) {
        return true;
      } else {
        return false;
      }
    on_release:
      - light.turn_off: LED_Switch
    on_press:
      - light.turn_on: LED_Switch

output:
- platform: gpio
  pin: GPIO01
  inverted: True
  id: LED

light:
- platform: binary
  name: "LED"
  output: LED
  id: LED_Switch

switch:
- platform: gpio
  name: "Port 1"
  pin: GPIO05
  restore_mode: RESTORE_DEFAULT_ON
  id: Relay_1
- platform: gpio
  name: "Port 2"
  pin: GPIO04
  restore_mode: RESTORE_DEFAULT_ON
  id: Relay_2
- platform: gpio
  name: "Port 3"
  pin: GPIO13
  restore_mode: RESTORE_DEFAULT_ON
  id: Relay_3
- platform: gpio
  name: "Port 4"
  pin: GPIO12
  restore_mode: RESTORE_DEFAULT_ON
  id: Relay_4