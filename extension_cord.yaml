esphome:
  name: extension_cord
  comment: https://www.bunnings.com.au/arlec-grid-connect-smart-10m-extension-lead_p0098824
  platform: ESP8266
  board: esp8285

wifi: !include wifi.yaml

web_server: !include web.yaml

captive_portal:

# Enable logging
logger:
  level: VERBOSE
  baud_rate: 0

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO1
      inverted: True
    name: "Button"
    on_press:
      - switch.toggle: Relay

output:
- platform: gpio
  pin: GPIO13
  inverted: True
  id: LED

light:
- platform: binary
  name: "LED"
  output: LED
  id: LED_Switch

switch:
- platform: gpio
  name: "Relay"
  pin: GPIO14
  restore_mode: RESTORE_DEFAULT_OFF
  id: Relay
  on_turn_on:
    - light.turn_on: LED_Switch
  on_turn_off:
    - light.turn_off: LED_Switch